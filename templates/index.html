<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A basic Bootstrap starter template" />
    <meta name="author" content="Your Name" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="{{ url_for('static', filename='js/test.js') }}"></script>
    <title>Benguluru House Price Prediction</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="card" style="width: 100%; height: 100%; margin-top: 50px">
          <div class="card-header" style="text-align: center">
            <h1>Welcome to House Price Predictor</h1>
          </div>
          <div class="card-body">
            <form method="post" accept-charset="UTF-8">
              <div class="row">
                <div class="col-md-6 form-control" style="text-align: center">
                  <label> <b>Select the Location:</b></label>
                  <select
                    class="selectpicker form-control"
                    name="location"
                    id="location"
                    required="1"
                  >
                    {% for location in locations %}
                    <option value="{{location}}">{{location}}</option>
                    {% endfor %}
                  </select>
                </div>

                <div class="col-md-6 form-control" style="text-align: center">
                  <label> <b>Enter the BHK:</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="bhk"
                    name="bhk"
                    placeholder="Enter BHK"
                  />
                </div>

                <div class="col-md-6 form-control" style="text-align: center">
                  <label> <b>Enter Number of Bathrooms:</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="bath"
                    name="bath"
                    placeholder="Enter Number of Bathrooms"
                  />
                </div>

                <div class="col-md-6 form-control" style="text-align: center">
                  <label> <b>Enter Square Feet:</b></label>
                  <input
                    type="text"
                    class="form-control"
                    id="total_sqft"
                    name="total_sqft"
                    placeholder="Enter Square Feet"
                  />
                </div>
              </div>
              <div class="col-md-12 form-group">
                <button
                  class="btn btn-primary form-control"
                  onclick="send_data()"
                >
                  Predict Price
                </button>
              </div>
            </form>

            <br />
            <div class="col-md-12" style="text-align: center">
              <h3><span id="prediction"></span></h3>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      function form_handler(event) {
        event.preventDefault();
        //don't submit the form normally
      }
      function send_data() {
        document.querySelector("form").addEventListener("submit", form_handler);

        var fd = new FormData(document.querySelector('form'));

        var xhr = new XMLHttpRequest();
        xhr.open('POST','/predict',true);
        document.getElementById("prediction").innerHTML = "Wait Predicting Price!......";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML = "Prediction: â‚¹ " + xhr.responseText;
            }
        };
        xhr.onload = function(){};
        xhr.send(fd);

      }
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
